    <script>
        (function () {
            if (document.body) {
                setupEmbed();
            } else {
                document.addEventListener("DOMContentLoaded", setupEmbed);
            }

            function setupEmbed() {
                if (window.top != window) {
                    document.body.className += " embedded";
                }
            }

            var o = window.examples = {};
            o.showDistractor = function (id) {
                var div = id ? document.getElementById(id) : document.querySelector("div canvas").parentNode;
                div.className += " loading";
            };

            o.hideDistractor = function () {
                var div = document.querySelector(".loading");
                div.className = div.className.replace(/\bloading\b/);
            };
        })();
    </script>

    <script id="editable">
        var canvas, stage;
        var drawingCanvas;
        var oldPt;
        var oldMidPt;
        var title;
        var color;
        var stroke;
        var colors;
        var index;

        function init() {
            canvas = document.getElementById("myCanvas");
            index = 0;
            colors = ["#1c1c1c", "#1c1c1c", "#1c1c1c", "#1c1c1c", "#1c1c1c", "#1c1c1c", "#1c1c1c", "#1c1c1c", "#1c1c1c",
                "#1c1c1c", "#1c1c1c"
            ];

            //check to see if we are running in a browser with touch support
            stage = new createjs.Stage(canvas);
            stage.autoClear = false;
            stage.enableDOMEvents(true);

            createjs.Touch.enable(stage);
            createjs.Ticker.framerate = 60;

            drawingCanvas = new createjs.Shape();

            stage.addEventListener("stagemousedown", handleMouseDown);
            stage.addEventListener("stagemouseup", handleMouseUp);

            title = new createjs.Text("Click and Drag to draw", "3px Arial", "#008000");
            title.x = 300;
            title.y = 200;
            stage.addChild(title);

            stage.addChild(drawingCanvas);
            stage.update();
        }

        function handleMouseDown(event) {
            if (!event.primary) {
                return;
            }
            if (stage.contains(title)) {
                stage.clear();
                stage.removeChild(title);
            }
            color = colors[(index++) % colors.length];
            stroke = Math.random() * 1 | 0;
            oldPt = new createjs.Point(stage.mouseX, stage.mouseY);
            oldMidPt = oldPt.clone();
            stage.addEventListener("stagemousemove", handleMouseMove);
        }

        function handleMouseMove(event) {
            if (!event.primary) {
                return;
            }
            var midPt = new createjs.Point(oldPt.x + stage.mouseX >> 1, oldPt.y + stage.mouseY >> 1);

            drawingCanvas.graphics.clear().setStrokeStyle(stroke, 'round', 'round').beginStroke(color).moveTo(midPt.x,
                midPt.y).curveTo(oldPt.x, oldPt.y, oldMidPt.x, oldMidPt.y);

            oldPt.x = stage.mouseX;
            oldPt.y = stage.mouseY;

            oldMidPt.x = midPt.x;
            oldMidPt.y = midPt.y;

            stage.update();
        }

        function handleMouseUp(event) {
            if (!event.primary) {
                return;
            }
            stage.removeEventListener("stagemousemove", handleMouseMove);
        }
    </script>
